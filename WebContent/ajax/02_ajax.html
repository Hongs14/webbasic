<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function requestContent(){
				//html 조각은 둘 중 어떤 것도 ok
				//json은 아래 것만 사용해야한다.
				$("#content").load("01_html_fragment.html");

			/*	$.get("01_html_fragment.html",  function(data){
					$("#content").html(data);
				});
			*/
			};
			
			function requestJson(){
				//json을 javascript object로 변환해서 result에 넣어줌.
				
				$.get("01_data.json", function(result){
					console.log(result);
					console.log(result.data);//배열
					
					result.data.forEach((imgName) => {
						console.log(imgName);
						const imgTag = '<img src="../images/' + imgName +'"width="100px height="100px""/>';
//						document.querySelector("#album").innerHTML += imgTag;
						$("#album").append(imgTag);
					});
				});
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">XMLHttpRequest객체를 이용한 AJAX</div>	
			<div class="card-body">
				<button onclick="requestContent()" class="btn btn-info btn-sm">HTML조각 가져오기</button>
				<button onclick="requestJson()" class="btn btn-info btn-sm">JSON 가져오기</button>
				<hr/>
				<div id="content"></div>
				<div id="album"></div>
			</div>
		</div>
	</body>
</html>
