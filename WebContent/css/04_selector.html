<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{ color: red; }
			/*class가 subtitle인 것들*/
			.subtitle{color: blue;}
			/* id가 topHader 인 것*/
			#topHeader{ color: orange; }
			/*subtitle과 textContent를 모두 가지고 있는 것*/
			.subtitle.textContent{ color: magenta;}
	/*		.item{color: green;} /*링크 1,2,3,4 다 적용*/  
	/*		.menu .item{color: purple;} /*부모가 menu 그 아래에 item을 선택*/
			.menu>.item{color: purple; }
		</style>
	</head>
	<body>
		<h4 id="topHeader" class="subtitle">css selector</h4>
		<hr/>
		
		<h6 class="subtitle textContent">글자 영역</h6>
		<p>this is a paragraph</p>
		<div>this is content</div>
		
		<h5 class="subtitle">메뉴 영역</h5>
		<p class="menu">
			<a class="item" href="">link1</a>
			<a class="item" href="">link2</a>
			<a class="item" href="">link3</a>
			<span>
				<a class="item" href="">link4</a>
			</span>
		</p>
		
		<a class="item" href="">link</a>
		
		<h3 class="subtitle">양식 영역</h3>
		<form>
			<label for="userId">User Id</label>
			<input id="userId" type="text"/>
		</form>
	</body>
</html>
