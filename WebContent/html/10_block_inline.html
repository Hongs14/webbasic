<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			* {
				border: 3px solid green
			}
			
			table, th, td {
 				border-collapse: collapse;
			}
	
		</style>
	</head>
	<body>
		<h4>Block and InLine Elements</h4>
		<hr/>
		
		<!-- Block Element -->
		<p>내용1</p>
		<p>내용2</p>
		
		<p>
			<h3>내용1</h3>
			<h3>내용2</h3>
		
			<div>내용1</div>
			<div>내용2</div>
			<hr/>
		</p>
		
		<p>
			<table width="100%">
				<tr>
					<td>
						<div>내용5</div>
						<button>버튼</button>
						<button>버튼</button>
					</td>
					<td>
						<div>내용6</div>
						<button>버튼</button>
						<button>버튼</button>
					</td>
				
				</tr>
			</table>
		</p>
		<!-- InLine Element -->
		<span>내용3</span>
		<span>내용4</span>
		<a href="">링크1</a>
		<a href="">링크2</a>
		<button>버튼1</button>
		<button>버튼2</button>
	</body>
</html>
