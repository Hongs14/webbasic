<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//함수 선언
			function func1(){
				console.log("fun1 실행");
			}
			//함수 실행
			func1();
			
			//함수 선언
			function func2(x,y){
				return(x+y);
			}
			
			//함수 호출 후 리턴 값 받기
			let result = func2("하이", 3);
			console.log(result);
			
			function ask(name){
				console.log(name+" 님이 들어오셨습니다.");
				console.log("니 뭐했노?");
				console.log("열심히 할끼가?");
			}
			//함수 호출 및 매개값 전달
			ask("홍길동");
			ask("이지호");
			ask("강지성");
			
			//함수 선언
			function func3(arg1, arg2, arg3){
				if(arg1) console.log("arg1: "+arg1);
				if(arg2) console.log("arg2: "+arg2);
				if(arg3) console.log("arg3: "+arg3);
				console.log("--------------------");
			}
			//함수 호출
			func3();
			func3("홍길동");
			func3("홍길동","김길동");
			func3("홍길동","김길동","감자바");
			
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Function
			</div>
			<div class="card-body">
				<button onclick="func1()" class="btn btn-info btn-small"> fun1() 호출</button>
				
			</div>
		</div>
	</body>
</html>
