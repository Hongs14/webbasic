<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//객체 생성
			const car = { 
				//객체 속성 선언(Properties)	
				name: "그랜저",
				price: 500000000,
				speed: 0,
				//배열,객체도 넣을 수 있다.
				colors: ["white","black"],
				tire:{kind:"snow", radius:700},
				//메소드 선언(Methods)
				start: function(){ //ES05
					console.log("시동을 겁니다.");
	//				speed = 10; //자기 자신의 속성을 안에서 바꿀땐 this가 꼭 필요
					this.speed = 10;
				},
				stop() { //ES06
					console.log("시동을 끕니다.");
					this.speed = 0;
				}
			};
			
			//속성값 읽기
			for(let prop in car){
				console.log(prop);
			};
			
			for(let prop in car){
				let value = car[prop];
				console.log(value, typeof(value));
				if(typeof(value) !== "function"){
					console.log(prop + ": "+ value);
				} else{
					//함수 호출
					value();
				}
			}
			
			//속성 제거
			delete car.speed;
			delete car.colors;
			delete car.tire;
			
			for(let prop in car){
				console.log(prop);
			}
			
		</script>
	</head>
	<body>
		
	</body>
</html>
