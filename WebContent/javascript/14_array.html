<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			const arr1 = [];
//			arr1 = []; //arr1에 다른 배열을 입력하겠다는 의미라서 안됨!!
			//항목 추가 (맨끝에 추가)
			arr1.push("fall"); //push를 많이 사용
			arr1.push("winter");
			console.log(arr1);
			
			//항목 삽입(중간에 추가)
			const arr2 = ["Banana", "Orange", "Apple", "Mango"];
			arr2.splice(2, 0, "멜론", "딸기");
			console.log(arr2);
			//항목 삭제
			const arr3 = ["Banana", "Orange", "Apple", "Mango"];
			arr3.splice(2,1);
			console.log(arr3);
			//부분 삭제(특정부분 삭제)
			const arr4 = ["Banana", "Orange", "Apple", "Mango"];
			arr4.splice(1, 2);
			console.log(arr4);
			//항목 정렬
			const arr5 = ["Banana", "Orange", "Apple", "Mango"];
			arr5.sort();
			console.log(arr5);
			arr5.reverse(); 	//먼저sort 후 reverse사용하기
			console.log(arr5);
		</script>
