<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//Infinity----------------------------------------
			var var1 = 3/0;
			console.log(var1);
			
			if(var1 === Infinity){
				console.log("무한대의 값");
			}
			
			var var2 = var1 + 5;
			console.log(var2);
			
			if(var1){
				console.log("if문-true.");
			} else{
				console.log("if문-false.");
			}
			
			//NaN (Not a Number)------------------------------
			//NaN은 직접 비교가 불가
			var var3 = 100 - "car";
			console.log(var3);
			console.log(var3 == Number.NaN);
			
			//대신 isNaN() 사용
//			var var4 = "100o";
//			var var4 = "100";
			if(isNaN(var3)){
				console.log("숫자가 아닙니다.");
			} else{
				console.log("숫자입니다.")
			}
			
			if(var3){
				console.log("if문-true.");
			} else{
				console.log("if문-false.");
			}
			
			//undefined ---------------------------------------
			var var4;
			console.log(var4);
			console.log(var4 == undefined);
			
			if(var4){
				console.log("if문-true.");
			} else{
				console.log("if문-false.");
			}
			
			//parseInt(), parseFloat()----------------------------
			var var5 = parseInt("10") + 5;
			var var6 = parseFloat("10.5") + 5;
			console.log(var5, var6);
			
			//eval()----------------------------------------------
			function func1(){ 
				console.log("func1() 실행");
				return "success";
			}
			
			var result = func1();
			console.log(result);
			
			var result2 = eval("func1()");
			console.log(result2);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
