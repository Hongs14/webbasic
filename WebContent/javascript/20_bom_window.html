<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function func1(){
				//window의 console속성
				console.log("hello");
				window.console.log("hello");
			}
			function func2(){
				//window.innerWidth, innerHeight속성
				console.log(window.innerWidth, innerWidth);
				console.log(window.innerHeight, innerHeight);
			}
			
			function func3(){
				//window의 다이얼로그와 관련된 메소드 
//				window.alert("메시지입니다."); //alert()도 됨.
				var result = window.confirm("주문을 정말 하시겠습니까?");
				if(result){
					console.log("주문할게요~");
				} else{
					console.log("주문 취소 할게요~");
				}
			}
			
			function func4(){
				//입력을 받는 다이얼로그
				var result = window.prompt("필요한 정보를 입력하세요.","아이디");
				if(result){
					console.log(result+"로 처리합니다.");
				} else{
					console.log("필요한 정보를 입력하지 않았습니다.");
				}
			}
			
			function func5(){
				//사용자 정의 다이얼로그
				//별도의 작은 창에서 URL을 보여줌
//				window.open("https://www.w3schools.com/","","top=100,left=100,width=350,height=500");
				//새 탭에서 URL을 보여줌
//				window.open("https://www.w3schools.com/","_blank"); //새 탭이 생김.	
				//현재 탭에서 URL을 보여줌			
				window.open("https://www.w3schools.com/","_self");
			}
		</script>
	
	
	</head>
	<body>
		<div class="card">
			<div class = "card-header">Window Properties</div>	
			<div class = "card_body">
				<button onclick="func1()" class ="btn btn-info btn-sm">console 속성</button>
				<button onclick="func2()" class ="btn btn-info btn-sm">innerWidth/innerHeight 속성</button>
			</div>
		</div>
		
		<div class="card mt-3">	
			<div class = "card-header">Window Properties</div>	
			<div class = "card_body">
				<button onclick="func3()" class ="btn btn-info btn-sm">다이얼로그 관련 메소드</button>
				<button onclick="func4()" class ="btn btn-info btn-sm">입력받는 다이얼로그 관련 메소드</button>
				<button onclick="func5()" class ="btn btn-info btn-sm">사용자 정의 다이얼로그 관련 메소드</button>
			</div>
		</div>
		
			
	</body>
</html>
