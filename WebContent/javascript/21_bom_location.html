<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		function func1(){
			//현재 페이지에 대해 히스토리를 저장함.
			location.href = "https://tomcat.apache.org";
		}
		function func2(){
			//현재 페이지에 대한 정보
			console.log(location.href);
			console.log(location.protocol);
			console.log(location.host);
			console.log(location.hostname);
			console.log(location.port);
			console.log(location.pathname);
				
		}
		function func3(){
			location.reload();
		}
		
		function func4(){
			//현재 페이지에 대한 히스토리가 저장이 안됨
			location.replace("https://tomcat.apache.org");
		}
		</script>	
	</head>
	
	<body>
		<div class="card">
			<div class = "card-header">Location Properties</div>	
			<div class = "card-body">
				<button onclick="func1()" class ="btn btn-info btn-sm">페이지 이동</button>
				<button onclick="func2()" class ="btn btn-info btn-sm">URL 파싱</button>			
			</div>
		</div>
		
		<div class="card">
			<div class = "card-header">Location Method</div>	
			<div class = "card-body">
				<button onclick="func3()" class ="btn btn-info btn-sm">현재 페이지 갱신</button>
				<button onclick="func4()" class ="btn btn-info btn-sm">다른 페이지로 대치</button>			
			</div>
		</div>
			
	</body>
</html>
