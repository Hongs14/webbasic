<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//Promise 생성하고 리턴하는 함수
			function work(){
				let promise = new Promise(function(resolve, reject){
					//실제 작업 내용 정의(시간을 필요로하는 작업)
					//몇초가 걸릴지 모른다.
					let result = false;
					if(result){
						resolve("success");
					} else{
						reject("fail");
					}
				});
				return promise;
			}
			
			//Button의 Click이벤트가 발생했을 때 실행하는 함수
			asyncs function func1(){ //비동기로 동작
				try{
					var result = await work();
					console.log(result);
				} catch(err){
					console.log(err);
				}
			}
			
			function func2(){
				console.log("이벤트 처리 시작");
				func1();
				console.log("이벤트 처리 종료");
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class = "card-header">Promise</div>	
			<div class = "card-body">
				<button onclick="func2()" class ="btn btn-info btn-sm">Promise 실행</button>
			</div>
		</div>
	</body>
</html>
