<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function findElementById(){
				//리턴 타입 : jQuery객체
//				let p = document.querySelector("#p1"); 
				//위는 p태그를 찾아서 가져오는 것과 저장한 것이 element객체이다.
				let $p = $("p");
				//위는 jquery객체를 가져온다.
//				p.css("background-color", "#FF00FF");
				console.log($p);
				console.log($p.length);
			}
			
			function findElementByClass(){
				//리턴 타입 : jQuery객체
//				let collection = document.querySelectorAll(".class1");
				let $class1 = $(".class1");
				console.log($class1);
				console.log($class1.length);

			for(let i=0; i<$class1.length; i++){
				//리턴 타입 : jQuery객체
				let p = $class1[i];
				console.log(p);
				}
		
//				$class1.forEach((p) => console.log(p));
				//일괄 처리하기 위해 forEach를 사용하는데 jQuery는 어차피 일괄 처리 됨.
			}
			
			function findElementByTag(){
//				let collection = document.querySelectorAll("p");
				let $p = $("p");
				console.log($p);
				console.log($p.length);
			}
			
			function findElementByChecked(){
				let $skills= $("input[name=skill]:checked");
				console.log($skills);
				console.log($skills.length);
			}
			
		</script>
	</head>
	<body>
		<div class="card">
	        <div class="card-header">
	            Document - find element
	        </div>
	
	        <div class="card-body">
	            <button onclick="findElementById()" class="btn btn-info btn-sm">ID로 찾기</button>
	            <button onclick="findElementByClass()" class="btn btn-info btn-sm">Class로 찾기</button>
	            <button onclick="findElementByTag()" class="btn btn-info btn-sm">Tag로 찾기</button>
	            <button onclick="findElementByChecked()" class="btn btn-info btn-sm">체크된 것만 찾기</button>
	            <hr/>
	            <div class="d-flex">
	                <p id="p1" class="border bg-success" style="width: 100px; height: 100px;"></p>
	                <p class="class1 border bg-danger" style="width: 100px; height: 100px;"></p>
	                <p class="class1 border bg-info" style="width: 100px; height: 100px;"></p>
	            </div>
	            <hr/>
	            <div class="d-flex align-items-center">
	                <div class="mr-3"><input type="checkbox" name="skill" value="java"/>java</div>
	                <div class="mr-3"><input type="checkbox" name="skill" value="javascript"/>javascript</div> 
	                <div class="mr-3"><input type="checkbox" name="skill" value="vue" checked/>vue</div> 
	            </div>

	    </div>
